<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css" media="screen" title="main">
    <title>AnalogSea Sign Up</title>
  </head>

  <header class="logo">

  </header>
  <body>
    <form class="submit-form" action="join.html" method="post">
    <main class="container">
    <div class="signup">
      <h1>Sign up</h1>
    </div>
      <fieldset>
        <label for="email">Email</label><br/>
        <input type="email" name="email" id="email" placeholder="example@gmail.com"/>

        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="1234passw0rd">
      </fieldset>
      <button type="submit" name="submit" value="Submit" id="submit">Submit</button>
    </form>
    <a id="forgot" href="#">Forgot passoword?</a>
  </main>
    <div class="login">
      <span>Already have an account? <a href="#">Log in</a></span>
    </div>
  </body>
</html>
