<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css" media="screen" title="main">
    <title>AnalogSea Sign Up</title>
  </head>
  <body>
    <header class="logo"></header>
    <main class="container">
      <form class="submit-form" action="join.html" method="post">
        <h1 class="signup">Sign up</h1>
        <fieldset>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="example@gmail.com"/>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="1234passw0rd">
        </fieldset>
        <button type="submit" name="submit" value="Submit" id="submit">Sign up</button>
      </form>
      <a id="forgot" href="#">Forgot password?</a>
    </main>
    <div class="login">
      <span>Already have an account? <a href="#">Log in</a></span>
    </div>
  </body>
</html>
